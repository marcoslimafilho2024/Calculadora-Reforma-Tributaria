<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cenário Atual</title>
    <style>
        body {
            background-color: #f8f8f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            border: 1px solid #000;
            padding: 50px;
            width: 90%;
            max-width: 1200px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        .container h1 {
            font-size: 36px;
            margin-bottom: 40px;
            font-family: Arial, sans-serif;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        .buttons {
            display: flex;
            justify-content: center;
            gap: 40px;
            flex-wrap: wrap;
        }
        .buttons a {
            font-size: 24px;
            padding: 15px 30px;
            border: 2px solid #000;
            background-color: #fff;
            text-decoration: none;
            color: black;
            cursor: pointer;
            font-family: Arial, sans-serif;
            transition: background-color 0.3s ease;
            border-radius: 8px;
        }
        .buttons a:hover {
            background-color: #e0e0e0;
        }
        @media (max-width: 768px) {
            .container h1 {
                font-size: 28px;
            }
            .buttons a {
                font-size: 18px;
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>CENÁRIO ATUAL</h1>
        <div class="buttons">
            <a href="/simples_nacional">SIMPLES NACIONAL</a>
            <a href="/lucro_presumido">LUCRO PRESUMIDO</a>
            <a href="/lucro_real">LUCRO REAL</a>
        </div>
    </div>
</body>
</html>
